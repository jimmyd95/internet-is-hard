<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <link rel='stylesheet' href='styles.css'/>
    <!-- link summons the stylesheet, and href calls the class "styles.css" -->
    <!-- This way, all the webpage will agree upon the
    'global css stylesheet' -->
    <title>Dummy</title>
    <style>
      body {
        color: #0000FF;    /* Blue */
      }
      /*style always lives in the head section. This will only affect dummy
      page. hell-css.html page will not be affected*/
      /*The problem with page specific page is that you need to copy paste
      to other wanted pages. Hence, a global css page is better*/
    </style>
  </head>
  <body>
    <h1>Dummy</h1>

    <p>This is a dummy page that helps us demonstrate reusable CSS
       stylesheets. <a href='hello-css.html'>Go back</a>.</p>

    <p>Want to try crossing out an <a href='nowhere.html'>obsolete link</a>? This
       is your chance!</p>

    <p>Want to try crossing out an <a href='nowhere.html'
      style='color: #990000; text-decoration: line-through;'>obsolete link</a>?
      This is your chance!</p>
  </body>
</html>
